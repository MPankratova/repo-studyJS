<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess</title>
    <script src="https://kit.fontawesome.com/8f2de3d418.js" crossorigin="anonymous"></script>
</head>

<body>
    <script>
        function draw() {
            var table = document.createElement('table');
            var flag = true;
            var trr = document.createElement('tr');
            var arr = [' ', 'A', 'B', 'C', 'D', 'E', 'F', 'G', 'H'];

            //генерим ячейки
            for (var i = 0; i < 8; i++) {
                var tr = document.createElement('tr');

                //создаем ячейку для цифр
                var tdd = document.createElement('td');
                tdd.style.width = '50px';
                tdd.style.height = '50px';
                tdd.style.backgroundColor = 'yellow';
                tdd.style.textAlign = 'center';
                tdd.innerHTML = 8 - i;
                tr.appendChild(tdd);

                for (var j = 0; j < 8; j++) {

                    if (j == 0)
                        flag = !flag;

                    var td = document.createElement('td');

                    td.style.width = '50px';
                    td.style.height = '50px';
                    if (flag) {
                        td.style.background = 'grey';
                    } else
                        td.style.background = 'lightgrey';
                    if (i == 1) {
                        td.innerHTML = `<i class="fas fa-chess-pawn"></i>`;
                        td.style.textAlign = 'center';
                    }
                    if (i == 6) {
                        td.innerHTML = `<i class="fas fa-chess-pawn"></i>`;
                        td.style.textAlign = 'center';
                        td.style.color = 'white';
                    }
                    if (i == 0 && j == 3) {
                        td.innerHTML = `<i class="fas fa-chess-king"></i>`;
                        td.style.textAlign = 'center';
                    }
                    if (i == 7 && j == 3) {
                        td.innerHTML = `<i class="fas fa-chess-king"></i>`;
                        td.style.textAlign = 'center';
                        td.style.color = 'white';
                    }
                    if ((i == 0 && j == 0) || (i == 0 && j == 7)) {
                        td.innerHTML = `<i class="fas fa-chess-rook"></i>`;
                        td.style.textAlign = 'center';
                    }
                    if ((i == 7 && j == 0) || (i == 7 && j == 7)) {
                        td.innerHTML = `<i class="fas fa-chess-rook"></i>`;
                        td.style.textAlign = 'center';
                        td.style.color = 'white';
                    }
                    if ((i == 0 && j == 1) || (i == 0 && j == 6)) {
                        td.innerHTML = `<i class="fas fa-chess-knight"></i>`;
                        td.style.textAlign = 'center';
                    }
                    if ((i == 7 && j == 1) || (i == 7 && j == 6)) {
                        td.innerHTML = `<i class="fas fa-chess-knight"></i>`;
                        td.style.textAlign = 'center';
                        td.style.color = 'white';
                    }
                    if ((i == 0 && j == 2) || (i == 0 && j == 5)) {
                        td.innerHTML = `<i class="fas fa-chess-bishop"></i>`;
                        td.style.textAlign = 'center';
                    }
                    if ((i == 7 && j == 2) || (i == 7 && j == 5)) {
                        td.innerHTML = `<i class="fas fa-chess-bishop"></i>`;
                        td.style.textAlign = 'center';
                        td.style.color = 'white';
                    }
                    if (i == 0 && j == 4) {
                        td.innerHTML = `<i class="fas fa-chess-queen"></i>`;
                        td.style.textAlign = 'center';
                    }
                    if (i == 7 && j == 4) {
                        td.innerHTML = `<i class="fas fa-chess-queen"></i>`;
                        td.style.textAlign = 'center';
                        td.style.color = 'white';
                    }
                    tr.appendChild(td);
                    flag = !flag;
                }
                table.appendChild(tr);
            }

            //генерим буквы
            for (var k = 0; k < 9; k++) {

                var td = document.createElement('td');
                td.style.width = '50px';
                td.style.height = '50px';
                td.style.background = 'white';
                td.style.textAlign = 'center';
                td.style.backgroundColor = 'yellow'
                td.innerHTML = arr[k];

                trr.appendChild(td);

            }
            table.appendChild(trr);

            document.body.appendChild(table);
        }

        draw();
    </script>
</body>

</html>
